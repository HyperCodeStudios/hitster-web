<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Hitster Web</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root { --spotify-green: #1db954; --bg-black: #121212; --card-bg: #1e1e1e; }
    * { box-sizing: border-box; }
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }

    .app-container { display: flex; flex-direction: column; height: 100dvh; width: 100%; }

    header { padding: 10px; text-align: center; background: var(--bg-black); flex-shrink: 0; position: relative; }
    h1 { color: var(--spotify-green); margin: 0; font-size: 1.2rem; letter-spacing: 2px; }

    /* Kamera-Wechsel Button oben rechts */
    #switch-cam-btn {
      position: absolute; right: 15px; top: 10px; background: #333; border: none; 
      color: white; padding: 8px; border-radius: 8px; font-size: 0.7rem; display: none;
    }

    #scanner-section { flex-grow: 1; position: relative; background: #000; display: flex; justify-content: center; align-items: center; overflow: hidden; }
    #reader { width: 100% !important; height: 100% !important; border: none !important; }
    #reader video { object-fit: cover !important; }

    .scan-guide { position: absolute; width: 220px; height: 220px; border: 2px solid var(--spotify-green); border-radius: 25px; box-shadow: 0 0 0 2000px rgba(0,0,0,0.6); z-index: 5; pointer-events: none; }

    .controls-panel { background: var(--card-bg); padding: 15px 20px 25px 20px; border-top: 1px solid #333; text-align: center; flex-shrink: 0; }
    #message { font-size: 0.9rem; margin-bottom: 12px; color: #ccc; }

    .playback-ui { display: flex; justify-content: space-around; align-items: center; max-width: 300px; margin: 0 auto; }
    .btn-side { background: #333; border: none; color: white; width: 45px; height: 45px; border-radius: 50%; font-size: 0.8rem; }
    .btn-play { background: var(--spotify-green); border: none; color: white; width: 65px; height: 65px; border-radius: 50%; font-size: 1.5rem; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }

    .login-overlay { position: absolute; inset: 0; background: var(--bg-black); z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
    .hidden { display: none !important; }
  </style>
</head>
<body>

  <div class="app-container">
    <header>
      <h1>HITSTER</h1>
      <button id="switch-cam-btn" onclick="switchCamera()">üì∑ Wechseln</button>
    </header>

    <div id="login-section" class="login-overlay hidden">
      <button class="btn-play" style="width: auto; border-radius: 30px; padding: 0 30px; font-size: 1rem;" onclick="login()">Spotify verbinden</button>
    </div>

    <main id="scanner-section">
      <div id="reader"></div>
      <div class="scan-guide"></div>
    </main>

    <footer class="controls-panel">
      <div id="message">Initialisiere...</div>
      <div class="playback-ui">
        <button class="btn-side" onclick="seek(-15000)">-15s</button>
        <button class="btn-play" id="playBtn" onclick="togglePlayPause()">‚ñ∂</button>
        <button class="btn-side" onclick="seek(15000)">+15s</button>
      </div>
      <div style="margin-top: 15px;"><a href="admin.html" style="color: #666; font-size: 0.7rem; text-decoration: none;">‚öô Admin</a></div>
    </footer>
  </div>

  <script>
    const CLIENT_ID = "ba3eba27da4948e7bcad1872acdc48ab"; 
    const REDIRECT_URI = "https://hypercodestudios.github.io/hitster-web/";
    let accessToken = localStorage.getItem("spotify_token");
    let isPlaying = false;
    let html5QrCode;
    let currentCameraIndex = 0;
    let availableCameras = [];

    async function initScanner() {
        try {
            availableCameras = await Html5Qrcode.getCameras();
            if (availableCameras.length > 0) {
                if (availableCameras.length > 1) {
                    document.getElementById('switch-cam-btn').style.display = 'block';
                }

                // Suche nach der Standard-R√ºckkamera (nicht Weitwinkel)
                // Wir sortieren Kameras aus, die "ultra", "wide" oder "120" (Grad) im Namen haben
                let bestCamIndex = availableCameras.findIndex(cam => {
                    const label = cam.label.toLowerCase();
                    return label.includes('back') && !label.includes('wide') && !label.includes('ultra');
                });

                // Falls nichts gefunden wurde, nimm die letzte in der Liste (oft die Hauptkamera)
                currentCameraIndex = bestCamIndex !== -1 ? bestCamIndex : availableCameras.length - 1;
                
                startCamera(availableCameras[currentCameraIndex].id);
            }
        } catch (err) {
            document.getElementById('message').textContent = "Kamerafehler: " + err;
        }
    }

    async function startCamera(cameraId) {
        if (html5QrCode) {
            await html5QrCode.stop();
        }
        html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 15, qrbox: 220 };
        
        await html5QrCode.start(cameraId, config, (text) => {
            try {
                const url = new URL(text);
                const id = url.searchParams.get("id");
                if(id) playTrack(id);
            } catch(e) {}
        });
        document.getElementById('message').textContent = "Bereit zum Scannen";
    }

    async function switchCamera() {
        currentCameraIndex = (currentCameraIndex + 1) % availableCameras.length;
        await startCamera(availableCameras[currentCameraIndex].id);
    }

    async function playTrack(id) {
        try {
            await axios.put('https://api.spotify.com/v1/me/player/play', 
                { uris: [`spotify:track:${id}`] },
                { headers: { Authorization: `Bearer ${accessToken}` } }
            );
            isPlaying = true;
            document.getElementById('playBtn').textContent = "‚è∏";
            document.getElementById('message').textContent = "Lied erkannt!";
        } catch (e) {
            document.getElementById('message').textContent = "Spotify am Handy √∂ffnen!";
        }
    }

    async function togglePlayPause() {
        const action = isPlaying ? 'pause' : 'play';
        try {
            await axios.put(`https://api.spotify.com/v1/me/player/${action}`, {}, {
                headers: { Authorization: `Bearer ${accessToken}` }
            });
            isPlaying = !isPlaying;
            document.getElementById('playBtn').textContent = isPlaying ? "‚è∏" : "‚ñ∂";
        } catch (e) {}
    }

    async function seek(ms) {
        try {
            const res = await axios.get('https://api.spotify.com/v1/me/player', {
                headers: { Authorization: `Bearer ${accessToken}` }
            });
            const newPos = Math.max(0, (res.data.progress_ms || 0) + ms);
            await axios.put(`https://api.spotify.com/v1/me/player/seek?position_ms=${newPos}`, {}, {
                headers: { Authorization: `Bearer ${accessToken}` }
            });
        } catch (e) {}
    }

    function login() {
        const scopes = encodeURIComponent("user-modify-playback-state user-read-playback-state");
        window.location = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${scopes}`;
    }

    function init() {
        const hash = window.location.hash.substring(1);
        if (hash) {
            const p = new URLSearchParams(hash);
            accessToken = p.get('access_token');
            if (accessToken) {
                localStorage.setItem("spotify_token", accessToken);
                window.history.replaceState({}, "", REDIRECT_URI);
            }
        }
        if (!accessToken) {
            document.getElementById('login-section').classList.remove('hidden');
        } else {
            initScanner();
        }
    }
    init();
  </script>
</body>
</html>
