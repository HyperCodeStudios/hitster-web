<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hitster Web ‚Äì Ultimate Player</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root { --spotify-green: #1db954; --bg-black: #121212; --card-bg: #181818; --text-gray: #b3b3b3; }
    body { font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; background: var(--bg-black); color: #fff; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
    
    header { width: 100%; padding: 20px 0; text-align: center; background: rgba(0,0,0,0.6); margin-bottom: 20px; }
    h1 { color: var(--spotify-green); margin: 0; font-size: 1.8rem; letter-spacing: -1px; }
    
    .main-container { width: 90%; max-width: 450px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; gap: 20px; }
    
    /* QR Scanner Styling */
    #reader { width: 100%; border-radius: 15px; overflow: hidden; border: 2px solid #333 !important; background: #000; }
    
    /* Status Box */
    #status-box { background: var(--card-bg); border-radius: 15px; padding: 20px; min-height: 60px; display: flex; align-items: center; justify-content: center; border: 1px solid #333; font-weight: 500; }
    
    /* Player Controls */
    .controls-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
    .playback-row { display: flex; justify-content: center; gap: 20px; align-items: center; margin-top: 10px; }

    .btn { background: var(--spotify-green); border: none; color: white; padding: 15px; border-radius: 12px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
    .btn:active { transform: scale(0.96); }
    .btn:disabled { background: #333; color: #777; cursor: not-allowed; }
    .btn-secondary { background: #333; }
    .btn-round { border-radius: 50%; width: 60px; height: 60px; font-size: 1.4rem; }

    .error { color: #ff5555; }
    .success { color: var(--spotify-green); }
    .hint { font-size: 0.85rem; color: var(--text-gray); line-height: 1.4; margin-top: 10px; }
    
    .admin-link { margin-top: 30px; padding: 20px; color: #555; text-decoration: none; font-size: 0.8rem; }
  </style>
</head>
<body>

  <header>
    <h1>üé∂ Hitster Web</h1>
  </header>

  <div class="main-container">
    
    <div id="login-section" style="display:none;">
      <p>Verbinde dein Spotify Premium Konto.</p>
      <button class="btn" style="width:100%" onclick="login()">Spotify verbinden</button>
    </div>

    <div id="player-section" style="display:none;">
      
      <div id="reader"></div>
      
      <div id="status-box">
        <div id="message">Bereit zum Scannen!</div>
      </div>

      <div class="playback-row">
        <button class="btn btn-secondary btn-round" id="rewindBtn" title="-15s">‚Ü∫</button>
        <button class="btn btn-round" id="playBtn" style="width: 80px; height: 80px; font-size: 2rem;">‚ñ∂</button>
        <button class="btn btn-secondary btn-round" id="forwardBtn" title="+15s">‚Üª</button>
      </div>
      
      <div class="controls-grid">
        <button class="btn btn-secondary" id="stopBtn">‚èπ Stop</button>
        <button class="btn btn-secondary" onclick="restartScanner()">üì∑ Neu Scannen</button>
      </div>

      <p class="hint" id="device-hint" style="display:none;">
        üí° <b>Tipp:</b> Spotify muss auf einem Ger√§t aktiv sein.
      </p>
    </div>
  </div>

  <a href="admin.html" class="admin-link">‚öôÔ∏è Karten-Editor & Einstellungen</a>

  <script>
    const SPOTIFY_CLIENT_ID = "ba3eba27da4948e7bcad1872acdc48ab"; 
    const REDIRECT_URI = window.location.origin + window.location.pathname;
    
    let accessToken = localStorage.getItem("spotify_token");
    let currentTrackId = new URLSearchParams(window.location.search).get('id');
    let html5QrCode;

    // --- Spotify API Helper ---
    async function spotifyCall(endpoint, method = 'GET', data = null) {
        return axios({
            method,
            url: `https://api.spotify.com/v1${endpoint}`,
            data,
            headers: { 'Authorization': `Bearer ${accessToken}`, 'Content-Type': 'application/json' }
        });
    }

    // --- QR Scanner Logic ---
    function startScanner() {
        html5QrCode = new html5QrCode("reader");
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };
        
        html5QrCode.start({ facingMode: "environment" }, config, (decodedText) => {
            try {
                const url = new URL(decodedText);
                const id = url.searchParams.get("id");
                if (id) {
                    currentTrackId = id;
                    document.getElementById('message').innerHTML = `<span class="success">Karte erkannt!</span>`;
                    playTrack(id);
                }
            } catch (e) {
                console.error("Kein g√ºltiger Hitster-Link");
            }
        });
    }

    function restartScanner() {
        if (html5QrCode) html5QrCode.resume();
        document.getElementById('message').textContent = "Bereit zum Scannen...";
    }

    // --- Player Actions ---
    async function playTrack(id) {
        try {
            await spotifyCall('/me/player/play', 'PUT', { uris: [`spotify:track:${id}`] });
            document.getElementById('message').innerHTML = `<span class="success">‚ú® Musik l√§uft!</span>`;
            document.getElementById('device-hint').style.display = "none";
        } catch (err) {
            document.getElementById('message').innerHTML = `<span class="error">Kein aktives Ger√§t gefunden.</span>`;
            document.getElementById('device-hint').style.display = "block";
        }
    }

    document.getElementById('playBtn').onclick = () => { if(currentTrackId) playTrack(currentTrackId); };
    
    document.getElementById('stopBtn').onclick = async () => {
        try { await spotifyCall('/me/player/pause', 'PUT'); } catch (e) {}
    };

    document.getElementById('forwardBtn').onclick = async () => {
        try {
            const status = await spotifyCall('/me/player');
            await spotifyCall(`/me/player/seek?position_ms=${status.data.progress_ms + 15000}`, 'PUT');
        } catch (e) {}
    };

    document.getElementById('rewindBtn').onclick = async () => {
        try {
            const status = await spotifyCall('/me/player');
            const newPos = Math.max(0, status.data.progress_ms - 15000);
            await spotifyCall(`/me/player/seek?position_ms=${newPos}`, 'PUT');
        } catch (e) {}
    };

    // --- Auth Workflow ---
    async function login() {
        const verifier = Array.from(window.crypto.getRandomValues(new Uint8Array(32)), b => ('0' + b.toString(16)).slice(-2)).join('');
        localStorage.setItem("verifier", verifier);
        const encoder = new TextEncoder();
        const data = encoder.encode(verifier);
        const digest = await window.crypto.subtle.digest('SHA-256', data);
        const challenge = btoa(String.fromCharCode(...new Uint8Array(digest))).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
        
        const scopes = "user-modify-playback-state user-read-playback-state";
        window.location = `https://accounts.spotify.com/authorize?client_id=${SPOTIFY_CLIENT_ID}&response_type=code&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(scopes)}&code_challenge_method=S256&code_challenge=${challenge}`;
    }

    async function init() {
        const code = new URLSearchParams(window.location.search).get("code");
        if (code) {
            const body = new URLSearchParams({
                client_id: SPOTIFY_CLIENT_ID, grant_type: "authorization_code", code,
                redirect_uri: REDIRECT_URI, code_verifier: localStorage.getItem("verifier")
            });
            const res = await fetch("https://accounts.spotify.com/api/token", { method: "POST", headers: {"Content-Type":"application/x-www-form-urlencoded"}, body });
            const data = await res.json();
            if (data.access_token) {
                localStorage.setItem("spotify_token", data.access_token);
                window.history.replaceState({}, document.title, REDIRECT_URI);
                location.reload();
            }
        }

        if (!accessToken) {
            document.getElementById('login-section').style.display = 'block';
        } else {
            document.getElementById('player-section').style.display = 'block';
            startScanner();
            if (currentTrackId) playTrack(currentTrackId);
        }
    }

    init();
  </script>
</body>
</html>
