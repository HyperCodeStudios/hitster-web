<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hitster Web ‚Äì Player</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root { --spotify-green: #1db954; --bg-black: #121212; --card-bg: #181818; }
    body { font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; background: var(--bg-black); color: #fff; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
    
    header { width: 100%; padding: 20px 0; text-align: center; background: rgba(0,0,0,0.3); margin-bottom: 20px; }
    h1 { color: var(--spotify-green); margin: 0; font-size: 2rem; }
    
    .main-container { width: 90%; max-width: 500px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; }
    
    .btn { background: var(--spotify-green); border: none; color: white; padding: 18px 32px; border-radius: 50px; cursor: pointer; font-size: 1.2rem; font-weight: bold; transition: transform 0.2s; box-shadow: 0 4px 15px rgba(29, 185, 84, 0.3); text-decoration: none; display: inline-block; margin: 10px 0; }
    .btn:active { transform: scale(0.95); }
    .btn:disabled { background: #444; box-shadow: none; cursor: not-allowed; }
    
    /* Scanner Styling */
    #reader { width: 100%; border-radius: 15px; overflow: hidden; border: 2px solid var(--spotify-green) !important; background: #000; }
    #reader button { background: var(--spotify-green) !important; color: white !important; border-radius: 5px !important; border: none !important; padding: 10px !important; cursor: pointer; }

    #status-box { background: var(--card-bg); border-radius: 15px; padding: 25px; margin: 20px 0; min-height: 80px; display: flex; align-items: center; justify-content: center; border: 1px solid #333; }
    .error { color: #ff5555; }
    .success { color: var(--spotify-green); font-weight: bold; }
    .hint { font-size: 0.85rem; color: #888; margin-top: 15px; line-height: 1.4; }
    
    .admin-link { margin-top: auto; padding: 40px; color: #555; text-decoration: none; font-size: 0.9rem; }
  </style>
</head>
<body>

  <header>
    <h1>üé∂ Hitster Web</h1>
  </header>

  <div class="main-container">
    <div id="login-section" style="display:none;">
      <p>Verbinde dein Spotify Premium Konto, um zu spielen.</p>
      <button class="btn" onclick="login()">Spotify verbinden</button>
    </div>

    <div id="player-section" style="display:none;">
      <div id="reader"></div>
      
      <div id="status-box">
        <div id="message">Bereit zum Scannen einer Karte!</div>
      </div>

      <button class="btn" id="playBtn" disabled>‚ñ∂ Lied abspielen</button>
      
      <p class="hint" id="device-hint" style="display:none;">
        üí° <b>Hinweis:</b> Spotify muss auf deinem Handy im Hintergrund ge√∂ffnet sein.
      </p>
    </div>
  </div>

  <a href="admin.html" class="admin-link">‚öôÔ∏è Karten-Editor (Playlists laden)</a>

  <script>
    const SPOTIFY_CLIENT_ID = "ba3eba27da4948e7bcad1872acdc48ab"; 
    const REDIRECT_URI = "https://hypercodestudios.github.io/hitster-web/";
    const AUTH_ENDPOINT = "https://accounts.spotify.com/authorize";
    const TOKEN_ENDPOINT = "https://accounts.spotify.com/api/token";

    let accessToken = localStorage.getItem("spotify_token");
    let currentTrackId = new URLSearchParams(window.location.search).get('id');

    // --- QR SCANNER LOGIK ---
    function onScanSuccess(decodedText) {
        try {
            const url = new URL(decodedText);
            const id = url.searchParams.get("id");
            if (id && id !== currentTrackId) {
                currentTrackId = id;
                document.getElementById('playBtn').disabled = false;
                document.getElementById('message').innerHTML = `<span class="success">Karte erkannt!</span><br>Klicke auf Play.`;
                // Optional: Automatisches Abspielen aktivieren, indem man hier die play-Funktion aufruft
            }
        } catch (e) {
            console.error("Ung√ºltiger QR Code");
        }
    }

    function startScanner() {
        const html5QrcodeScanner = new Html5QrcodeScanner("reader", { 
            fps: 10, 
            qrbox: {width: 250, height: 250},
            aspectRatio: 1.0 
        });
        html5QrcodeScanner.render(onScanSuccess);
    }

    // --- SPOTIFY AUTH (Original Logik beibehalten) ---
    async function login() {
        const verifier = Array.from(window.crypto.getRandomValues(new Uint8Array(32)), b => ('0' + b.toString(16)).slice(-2)).join('');
        localStorage.setItem("verifier", verifier);
        const encoder = new TextEncoder();
        const data = encoder.encode(verifier);
        const digest = await window.crypto.subtle.digest('SHA-256', data);
        const challenge = btoa(String.fromCharCode(...new Uint8Array(digest))).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
        
        const scopes = "playlist-read-private user-modify-playback-state user-read-playback-state";
        const authUrl = `${AUTH_ENDPOINT}?client_id=${SPOTIFY_CLIENT_ID}&response_type=code&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(scopes)}&code_challenge_method=S256&code_challenge=${challenge}`;
        window.location = authUrl;
    }

    async function handleCallback() {
        const code = new URLSearchParams(window.location.search).get("code");
        if (!code) return;
        window.history.replaceState({}, document.title, REDIRECT_URI);
        const body = new URLSearchParams({
            client_id: SPOTIFY_CLIENT_ID, grant_type: "authorization_code", code,
            redirect_uri: REDIRECT_URI, code_verifier: localStorage.getItem("verifier")
        });
        const res = await fetch(TOKEN_ENDPOINT, { method: "POST", headers: {"Content-Type":"application/x-www-form-urlencoded"}, body });
        const data = await res.json();
        if (data.access_token) {
            localStorage.setItem("spotify_token", data.access_token);
            location.reload();
        }
    }

    function logout() {
        localStorage.clear();
        window.location.href = REDIRECT_URI;
    }

    async function init() {
        if (!accessToken) await handleCallback();
        accessToken = localStorage.getItem("spotify_token");

        if (!accessToken) {
            document.getElementById('login-section').style.display = 'block';
        } else {
            try {
                // Check Token
                await axios.get('https://api.spotify.com/v1/me', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                
                document.getElementById('player-section').style.display = 'block';
                document.getElementById('login-section').style.display = 'none';
                
                // Scanner starten
                startScanner();

                if (currentTrackId) {
                    document.getElementById('playBtn').disabled = false;
                    document.getElementById('message').textContent = "Karte bereit! Klicke auf Play.";
                }
            } catch (err) {
                logout(); 
            }
        }
    }

    document.getElementById('playBtn').onclick = async () => {
        const msg = document.getElementById('message');
        const hint = document.getElementById('device-hint');
        msg.textContent = "Verbinde...";
        
        try {
            await axios({
                method: 'put',
                url: 'https://api.spotify.com/v1/me/player/play',
                data: { uris: [`spotify:track:${currentTrackId}`] },
                headers: { 'Authorization': `Bearer ${accessToken}`, 'Content-Type': 'application/json' }
            });
            msg.innerHTML = `<span class="success">‚ú® Musik l√§uft!</span>`;
            hint.style.display = "none";
        } catch (err) {
            msg.innerHTML = `<span class="error"><b>Fehler:</b> Kein aktives Ger√§t.<br><small>√ñffne Spotify auf deinem Handy!</small></span>`;
            hint.style.display = "block";
        }
    };

    init();
  </script>
</body>
</html>
