<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hitster Web ‚Äì Spotify PKCE Login</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #121212;
      color: #fff;
      padding: 20px;
    }
    h1 { text-align: center; color: #1db954; }
    button {
      background: #1db954; border: none; color: white;
      padding: 10px 16px; border-radius: 6px; cursor: pointer; font-weight: bold;
    }
    button:hover { background: #1ed760; }
    .playlist-grid, .song-grid {
      display: flex; flex-wrap: wrap; gap: 12px; justify-content: center;
    }
    .playlist-card, .song-card {
      background: #181818; border-radius: 10px; padding: 15px; width: 200px;
      text-align: center; box-shadow: 0 0 8px #000;
    }
    canvas { margin-top: 10px; }
    #debug {
      background: #000; color: #0f0; font-family: monospace;
      padding: 10px; border-radius: 8px; margin-top: 20px; white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üé∂ Hitster Web (Spotify PKCE)</h1>
  <div id="app" style="text-align:center;"></div>
  <div id="debug"></div>

  <script>
    const CLIENT_ID = "ba3eba27da4948e7bcad1872acdc48ab"; // Deine ID
    const REDIRECT_URI = "https://hypercodestudios.github.io/hitster-web/";
    // HINWEIS: Hier die korrekten Spotify Endpoints nutzen
    const AUTH_ENDPOINT = "https://accounts.spotify.com/authorize";
    const TOKEN_ENDPOINT = "https://accounts.spotify.com/api/token";
    const SCOPES = "playlist-read-private playlist-read-collaborative";

    const app = document.getElementById("app");
    const debug = document.getElementById("debug");
    let accessToken = "";

    function log(msg) {
      console.log(msg);
      // Optional: Debug Text kurz halten oder ausblenden, wenn es zu viel wird
      // debug.textContent += msg + "\n"; 
    }

    // --- PKCE AUTH FLOW --- (Unver√§ndert)
    async function generateCodeVerifier(length = 128) {
      let text = '';
      const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      for (let i = 0; i < length; i++) {
        text += possible.charAt(Math.floor(Math.random() * possible.length));
      }
      return text;
    }

    async function generateCodeChallenge(verifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(verifier);
      const digest = await window.crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    async function redirectToAuth() {
      const verifier = await generateCodeVerifier();
      const challenge = await generateCodeChallenge(verifier);
      localStorage.setItem("verifier", verifier);

      const params = new URLSearchParams({
        response_type: "code",
        client_id: CLIENT_ID,
        scope: SCOPES,
        redirect_uri: REDIRECT_URI,
        code_challenge_method: "S256",
        code_challenge: challenge
      });
      window.location = `${AUTH_ENDPOINT}?${params.toString()}`;
    }

    async function handleRedirectCallback() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const verifier = localStorage.getItem("verifier");

      if (!code) return null;
      
      // URL s√§ubern
      window.history.replaceState({}, document.title, REDIRECT_URI);

      const body = new URLSearchParams({
        client_id: CLIENT_ID,
        grant_type: "authorization_code",
        code,
        redirect_uri: REDIRECT_URI,
        code_verifier: verifier
      });

      try {
        const response = await fetch(TOKEN_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body
        });
        const data = await response.json();
        if (data.access_token) {
          localStorage.setItem("spotify_token", data.access_token);
          return data.access_token;
        }
      } catch (err) {
        log("Fehler Token: " + err);
      }
      return null;
    }

    // --- LOGIC: ORIGINAL JAHR FINDEN ---

    // 1. Titel bereinigen (Wichtig f√ºr deutsche Schlager/Pop!)
    // Entfernt: " - Remastered 2011", "(Live)", "feat. X", "Radio Edit"
    function cleanTrackTitle(title) {
        return title
            .replace(/\s*-\s*.*remaster.*/i, '') 
            .replace(/\s*\(.*remaster.*\)/i, '')
            .replace(/\s*-\s*.*stereo.*/i, '')
            .replace(/\s*-\s*radio\s*edit.*/i, '')
            .replace(/\s*\(.*radio\s*edit.*\)/i, '')
            .replace(/\s*-\s*live.*/i, '')
            .replace(/\s*\(.*live.*\)/i, '')
            .replace(/\s*feat\..*/i, '') // Features entfernen f√ºr bessere Trefferquote
            .trim();
    }

    // 2. MusicBrainz API Abfrage (Search statt ISRC)
    async function fetchBetterYear(artist, title, spotifyYear) {
        const cleanTitle = cleanTrackTitle(title);
        const query = `artist:"${artist}" AND recording:"${cleanTitle}"`;
        const encodedQuery = encodeURIComponent(query);
        
        // Wir suchen nach Recordings, wollen aber die Release-Groups
        const url = `https://musicbrainz.org/ws/2/recording/?query=${encodedQuery}&fmt=json&limit=3`;

        try {
            const response = await axios.get(url);
            const recordings = response.data.recordings;

            if (!recordings || recordings.length === 0) {
                return spotifyYear; // Kein Treffer -> Fallback
            }

            // Wir sammeln alle "first-release-dates" der gefundenen Release-Groups
            let possibleYears = [];

            recordings.forEach(rec => {
                if (rec["release-groups"]) {
                    rec["release-groups"].forEach(rg => {
                        if (rg["first-release-date"]) {
                            possibleYears.push(rg["first-release-date"].substring(0, 4));
                        }
                    });
                }
                // Fallback: Releases direkt pr√ºfen, falls keine Group
                if (rec.releases) {
                     rec.releases.forEach(rel => {
                        if (rel.date) possibleYears.push(rel.date.substring(0, 4));
                     });
                }
            });

            // Filtern: Nur valide Jahre (4 Ziffern)
            possibleYears = possibleYears.filter(y => y && y.match(/^\d{4}$/)).sort();

            // Das ALLERERSTE gefundene Jahr nehmen
            if (possibleYears.length > 0) {
                const bestYear = possibleYears[0];
                // Sicherheitscheck: Wenn MusicBrainz sagt 1920 f√ºr einen Techno Song, ist was faul.
                // Aber wir vertrauen hier mal der DB.
                
                // Extra Logik: Wenn MusicBrainz neuer ist als Spotify, behalte Spotify (selten, aber m√∂glich)
                if (parseInt(bestYear) > parseInt(spotifyYear) && spotifyYear !== "????") {
                    return spotifyYear; 
                }
                return bestYear;
            }

        } catch (e) {
            console.warn("MusicBrainz Error f√ºr " + title, e);
        }
        
        return spotifyYear;
    }


    // --- APP LOGIK ---

    async function init() {
      log("üöÄ Starte Hitster Web");
      accessToken = localStorage.getItem("spotify_token");
      if (!accessToken) {
        const newToken = await handleRedirectCallback();
        if (newToken) accessToken = newToken;
      }

      if (!accessToken) {
        app.innerHTML = `<button onclick="redirectToAuth()">Mit Spotify verbinden</button>`;
        return;
      }
      showPlaylists();
    }

    async function showPlaylists() {
      app.innerHTML = `
        <button onclick="logout()">Logout</button>
        <h2>Deine Playlists</h2>
        <div id="playlists" class="playlist-grid">Lade...</div>
        <div id="songs" class="song-grid"></div>
      `;
      try {
        const { data } = await axios.get("https://api.spotify.com/v1/me/playlists", {
          headers: { Authorization: "Bearer " + accessToken },
        });
        const container = document.getElementById("playlists");
        container.innerHTML = "";
        data.items.forEach(p => {
          const div = document.createElement("div");
          div.className = "playlist-card";
          div.innerHTML = `
            <img src="${p.images[0]?.url || ''}" width="150" style="border-radius:6px"><br>
            <b>${p.name}</b><br>
            <button onclick="loadTracks('${p.id}')">Songs laden</button>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        app.innerHTML = `<p>Fehler (Session abgelaufen?): ${err.message}</p><button onclick="logout()">Neu einloggen</button>`;
      }
    }

    async function loadTracks(playlistId) {
      const songsDiv = document.getElementById("songs");
      songsDiv.innerHTML = "Lade Songs aus Spotify...";
      
      try {
        let allTracks = [];
        let url = `https://api.spotify.com/v1/playlists/${playlistId}/tracks?fields=next,items(track(id,name,external_urls,artists,album(release_date,images)))`;
        
        // Pagination (falls Playlist > 100 Songs) - hier vereinfacht nur die ersten 100
        // Um API Limits zu schonen, laden wir hier nur die erste Seite.
        const { data } = await axios.get(url, { headers: { Authorization: "Bearer " + accessToken } });
        
        songsDiv.innerHTML = `<p>Analysiere ${data.items.length} Songs... das dauert kurz wegen API Limits.</p><div id="grid-inner" class="song-grid"></div>`;
        const grid = document.getElementById("grid-inner");

        // Loop durch Tracks
        for (const item of data.items) {
            const t = item.track;
            if (!t) continue;

            // UI Element erstellen (noch ohne Jahr)
            const div = document.createElement("div");
            div.className = "song-card";
            const yearId = `year-${t.id}`;
            const spotifyYear = t.album.release_date?.slice(0,4) || "????";
            
            div.innerHTML = `
                <img src="${t.album.images[1]?.url || ''}" width="100" style="border-radius:4px; margin-bottom:5px;"><br>
                <b>${t.name}</b><br>
                <small>${t.artists[0].name}</small><br>
                <div style="background:#222; padding:5px; margin:5px 0; border-radius:4px;">
                    <span style="color:#888; font-size:0.8em">Spotify: ${spotifyYear}</span><br>
                    <strong id="${yearId}" style="color:#1db954; font-size:1.2em">‚è≥</strong>
                </div>
                <canvas id="qr-${t.id}" style="margin-top:5px;"></canvas>
            `;
            grid.appendChild(div);

            // QR Code sofort rendern
            QRCode.toCanvas(document.getElementById(`qr-${t.id}`), t.external_urls.spotify, { 
                width: 100, margin: 1, color: { dark: "#1db954", light: "#0000" } 
            });

            // --- DER TRICK: VERZ√ñGERTE ABFRAGE ---
            // Wir warten 800ms zwischen jedem Song, um MusicBrainz nicht zu blockieren (Rate Limit: 1 Req/sec)
            await new Promise(r => setTimeout(r, 800));

            // Jahr holen
            const realYear = await fetchBetterYear(t.artists[0].name, t.name, spotifyYear);
            
            const el = document.getElementById(yearId);
            el.textContent = realYear;
            
            // Visuelles Feedback, wenn korrigiert wurde
            if (realYear !== spotifyYear && realYear !== "????") {
                el.textContent += " ‚ú®"; // Sternchen f√ºr "Korrigiert"
                el.style.color = "#ffcc00"; // Goldene Farbe
            }
        }

      } catch (err) {
        songsDiv.innerHTML += `<p style="color:red">Fehler: ${err.message}</p>`;
      }
    }

    function logout() {
      localStorage.removeItem("spotify_token");
      location.reload();
    }

    init();
  </script>
</body>
</html>
