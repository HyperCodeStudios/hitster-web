<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hitster Web â€“ Spotify PKCE Login</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #121212;
      color: #fff;
      padding: 20px;
    }
    h1 { text-align: center; color: #1db954; }
    button {
      background: #1db954; border: none; color: white;
      padding: 10px 16px; border-radius: 6px; cursor: pointer; font-weight: bold;
    }
    button:hover { background: #1ed760; }
    .playlist-grid, .song-grid {
      display: flex; flex-wrap: wrap; gap: 12px; justify-content: center;
    }
    .playlist-card, .song-card {
      background: #181818; border-radius: 10px; padding: 15px; width: 200px;
      text-align: center; box-shadow: 0 0 8px #000;
    }
    canvas { margin-top: 10px; }
    #debug {
      background: #000; color: #0f0; font-family: monospace;
      padding: 10px; border-radius: 8px; margin-top: 20px; white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ Hitster Web (Spotify PKCE)</h1>
  <div id="app" style="text-align:center;"></div>
  <div id="debug"></div>

  <script>
    const CLIENT_ID = "ba3eba27da4948e7bcad1872acdc48ab"; // deine Spotify Client ID
    const REDIRECT_URI = "https://hypercodestudios.github.io/hitster-web/";
    const AUTH_ENDPOINT = "https://accounts.spotify.com/authorize";
    const TOKEN_ENDPOINT = "https://accounts.spotify.com/api/token";
    const SCOPES = "playlist-read-private playlist-read-collaborative";

    const app = document.getElementById("app");
    const debug = document.getElementById("debug");
    let accessToken = "";

    function log(msg) {
      console.log(msg);
      debug.textContent += msg + "\n";
    }

    async function generateCodeVerifier(length = 128) {
      let text = '';
      const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      for (let i = 0; i < length; i++) {
        text += possible.charAt(Math.floor(Math.random() * possible.length));
      }
      return text;
    }

    async function generateCodeChallenge(verifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(verifier);
      const digest = await window.crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-')
        .replace(/\//g, '_')
        .replace(/=+$/, '');
    }

    async function redirectToAuth() {
      const verifier = await generateCodeVerifier();
      const challenge = await generateCodeChallenge(verifier);
      localStorage.setItem("verifier", verifier);

      const params = new URLSearchParams({
        response_type: "code",
        client_id: CLIENT_ID,
        scope: SCOPES,
        redirect_uri: REDIRECT_URI,
        code_challenge_method: "S256",
        code_challenge: challenge
      });

      const authUrl = `${AUTH_ENDPOINT}?${params.toString()}`;
      log("ðŸ”— Redirecting to: " + authUrl);
      window.location = authUrl;
    }

    async function handleRedirectCallback() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const verifier = localStorage.getItem("verifier");

      if (!code) return null;
      log("ðŸ“© Authorization code erhalten.");

      const body = new URLSearchParams({
        client_id: CLIENT_ID,
        grant_type: "authorization_code",
        code,
        redirect_uri: REDIRECT_URI,
        code_verifier: verifier
      });

      try {
        const response = await fetch(TOKEN_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body
        });
        const data = await response.json();
        if (data.access_token) {
          log("âœ… Access Token erfolgreich erhalten.");
          localStorage.setItem("spotify_token", data.access_token);
          window.history.replaceState({}, document.title, REDIRECT_URI);
          return data.access_token;
        } else {
          log("âŒ Fehler beim Abrufen des Tokens: " + JSON.stringify(data));
          return null;
        }
      } catch (err) {
        log("Fehler beim Token-Abruf: " + err);
        return null;
      }
    }

    async function init() {
      log("ðŸš€ Starte Hitster Web (PKCE Mode)");
      accessToken = localStorage.getItem("spotify_token");
      if (!accessToken) {
        const newToken = await handleRedirectCallback();
        if (newToken) accessToken = newToken;
      }

      if (!accessToken) {
        app.innerHTML = `<button onclick="redirectToAuth()">Mit Spotify verbinden</button>`;
        return;
      }

      showPlaylists();
    }

    async function showPlaylists() {
      app.innerHTML = `
        <button onclick="logout()">Logout</button>
        <h2>Deine Playlists</h2>
        <div id="playlists" class="playlist-grid">Lade...</div>
        <div id="songs" class="song-grid"></div>
      `;
      try {
        const { data } = await axios.get("https://api.spotify.com/v1/me/playlists", {
          headers: { Authorization: "Bearer " + accessToken },
        });
        log("âœ… Playlists geladen: " + data.items.length);
        const container = document.getElementById("playlists");
        container.innerHTML = "";
        data.items.forEach(p => {
          const div = document.createElement("div");
          div.className = "playlist-card";
          div.innerHTML = `
            <img src="${p.images[0]?.url || ''}" width="150" style="border-radius:6px"><br>
            <b>${p.name}</b><br>
            <button onclick="loadTracks('${p.id}')">Songs anzeigen</button>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        log("Fehler beim Laden der Playlists: " + err);
        app.innerHTML = `<p>Fehler: ${err.message}</p><button onclick="logout()">Neu einloggen</button>`;
      }
    }

  // HILFSFUNKTION: MusicBrainz Abfrage via ISRC
  async function getOriginalYear(isrc, fallbackYear) {
    if (!isrc) return fallbackYear;
    
    try {
      // Suche in MusicBrainz nach dem ISRC
      const url = `https://musicbrainz.org/ws/2/recording/?query=isrc:${isrc}&fmt=json`;
      const response = await axios.get(url);
      const recordings = response.data.recordings;

      if (recordings && recordings.length > 0) {
        // Wir suchen das frÃ¼heste Release-Datum in allen verknÃ¼pften Releases
        let earliestDate = fallbackYear;
        
        recordings.forEach(rec => {
          if (rec.releases) {
            rec.releases.forEach(rel => {
              if (rel.date) {
                const year = rel.date.slice(0, 4);
                if (year < earliestDate) earliestDate = year;
              }
            });
          }
        });
        return earliestDate;
      }
    } catch (err) {
      console.error("MusicBrainz Error:", err);
    }
    return fallbackYear;
  }

  // ANGEPASSTE loadTracks FUNKTION
  async function loadTracks(playlistId) {
    const songsDiv = document.getElementById("songs");
    songsDiv.innerHTML = "Lade Songs und suche Originaldaten...";
    try {
      // Spotify liefert ISRC nur, wenn man die Tracks explizit anfragt
      const { data } = await axios.get(`https://api.spotify.com/v1/playlists/${playlistId}/tracks?fields=items(track(id,name,external_urls,external_ids,artists,album(release_date)))`, {
        headers: { Authorization: "Bearer " + accessToken },
      });
      
      songsDiv.innerHTML = "";
      for (const item of data.items) {
        const t = item.track;
        if (!t) continue;

        const spotifyYear = t.album.release_date?.slice(0, 4) || "????";
        const isrc = t.external_ids?.isrc;
        
        // UI Platzhalter erstellen
        const div = document.createElement("div");
        div.className = "song-card";
        const yearId = `year-${t.id}`;
        div.innerHTML = `
          <b>${t.name}</b><br>
          <small>${t.artists[0].name}</small><br>
          <strong id="${yearId}" style="color:#1db954;">Suche Jahr...</strong><br>
          <canvas id="qr-${t.id}" width="100" height="100"></canvas>
        `;
        songsDiv.appendChild(div);

        // QR Code generieren
        QRCode.toCanvas(
          document.getElementById(`qr-${t.id}`),
          t.external_urls.spotify,
          { width: 100, color: { dark: "#1db954", light: "#0000" } }
        );

        // Zeitversetzte Abfrage (Rate Limiting MusicBrainz)
        // Wir rufen das Jahr asynchron ab, damit die UI nicht blockiert
        getOriginalYear(isrc, spotifyYear).then(exactYear => {
          document.getElementById(yearId).textContent = exactYear;
        });
        
        // Kleiner Delay, um MusicBrainz nicht zu Ã¼berlasten (1 Req/sec empfohlen)
        await new Promise(resolve => setTimeout(resolve, 500));
      }
    } catch (err) {
      songsDiv.innerHTML = `<p>Fehler beim Laden: ${err.message}</p>`;
    }
  }

    function logout() {
      localStorage.removeItem("spotify_token");
      app.innerHTML = `<button onclick="redirectToAuth()">Mit Spotify verbinden</button>`;
    }

    init();
  </script>
</body>
</html>
