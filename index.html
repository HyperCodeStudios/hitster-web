<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Hitster Web</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root { --spotify-green: #1db954; --bg-black: #121212; --card-bg: #1e1e1e; }
    
    /* Verhindert jegliches Scrollen und fixiert die App auf die Displaygröße */
    * { box-sizing: border-box; }
    body, html { 
      margin: 0; padding: 0; width: 100%; height: 100%; 
      overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; 
    }

    .app-container {
      display: flex; flex-direction: column;
      height: 100dvh; /* Nutzt die exakte Displayhöhe auf Handys */
      width: 100%;
    }

    header { 
      padding: 10px; text-align: center; background: var(--bg-black);
      flex-shrink: 0; 
    }
    h1 { color: var(--spotify-green); margin: 0; font-size: 1.2rem; letter-spacing: 2px; }

    /* Scanner-Bereich */
    #scanner-section {
      flex-grow: 1; position: relative; background: #000;
      display: flex; justify-content: center; align-items: center;
      overflow: hidden;
    }
    #reader { width: 100% !important; height: 100% !important; border: none !important; }
    #reader video { object-fit: cover !important; }

    /* Visueller Fokusrahmen */
    .scan-guide {
      position: absolute; width: 220px; height: 220px;
      border: 2px solid var(--spotify-green); border-radius: 25px;
      box-shadow: 0 0 0 2000px rgba(0,0,0,0.6); /* Verdunkelt alles drumherum */
      z-index: 5; pointer-events: none;
    }

    /* Controls am unteren Rand */
    .controls-panel {
      background: var(--card-bg);
      padding: 15px 20px 25px 20px;
      border-top: 1px solid #333;
      text-align: center;
      flex-shrink: 0;
    }

    #message { 
      font-size: 0.9rem; margin-bottom: 12px; color: #ccc; 
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }

    .playback-ui {
      display: flex; justify-content: space-around; align-items: center; max-width: 300px; margin: 0 auto;
    }

    .btn-side { 
      background: #333; border: none; color: white; 
      width: 45px; height: 45px; border-radius: 50%; font-size: 0.8rem;
    }
    .btn-play { 
      background: var(--spotify-green); border: none; color: white; 
      width: 65px; height: 65px; border-radius: 50%; font-size: 1.5rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    .login-overlay {
      position: absolute; inset: 0; background: var(--bg-black);
      z-index: 100; display: flex; flex-direction: column;
      justify-content: center; align-items: center; padding: 20px;
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>

  <div class="app-container">
    <header><h1>HITSTER</h1></header>

    <div id="login-section" class="login-overlay hidden">
      <p style="text-align: center; margin-bottom: 20px;">Verbinde Spotify Premium zum Spielen</p>
      <button class="btn-play" style="width: auto; border-radius: 30px; padding: 0 30px; font-size: 1rem;" onclick="login()">Spotify verbinden</button>
    </div>

    <main id="scanner-section">
      <div id="reader"></div>
      <div class="scan-guide"></div>
    </main>

    <footer class="controls-panel">
      <div id="message">Kamera wird gestartet...</div>
      <div class="playback-ui">
        <button class="btn-side" onclick="seek(-15000)">-15s</button>
        <button class="btn-play" id="playBtn" onclick="togglePlayPause()">▶</button>
        <button class="btn-side" onclick="seek(15000)">+15s</button>
      </div>
      <div style="margin-top: 15px;">
        <a href="admin.html" style="color: #666; font-size: 0.7rem; text-decoration: none;">⚙ Editor / Einstellungen</a>
      </div>
    </footer>
  </div>

  <script>
    const CLIENT_ID = "ba3eba27da4948e7bcad1872acdc48ab"; 
    const REDIRECT_URI = "https://hypercodestudios.github.io/hitster-web/";
    let accessToken = localStorage.getItem("spotify_token");
    let isPlaying = false;
    let scanner;

    // --- Kameraspezifische Logik für die Standard-Linse ---
    async function startBestCamera() {
        try {
            const devices = await Html5Qrcode.getCameras();
            if (devices && devices.length > 0) {
                // Suche nach einer Kamera, die NICHT "wide", "ultra" oder "tele" im Namen hat
                // Die Hauptkamera ist oft die erste oder heißt "Camera 0"
                let selectedCam = devices[0];
                for (const device of devices) {
                    const label = device.label.toLowerCase();
                    if (label.includes('back') && !label.includes('wide') && !label.includes('ultra')) {
                        selectedCam = device;
                        break;
                    }
                }
                
                scanner = new Html5Qrcode("reader");
                await scanner.start(
                    selectedCam.id, 
                    { fps: 15, qrbox: 220 },
                    (text) => {
                        const id = new URL(text).searchParams.get("id");
                        if(id) playTrack(id);
                    }
                );
                document.getElementById('message').textContent = "Bereit zum Scannen";
            }
        } catch (err) {
            document.getElementById('message').textContent = "Kamerafehler: " + err;
        }
    }

    async function playTrack(id) {
        try {
            await axios.put('https://api.spotify.com/v1/me/player/play', 
                { uris: [`spotify:track:${id}`] },
                { headers: { Authorization: `Bearer ${accessToken}` } }
            );
            isPlaying = true;
            document.getElementById('playBtn').textContent = "⏸";
            document.getElementById('message').textContent = "Lied läuft!";
        } catch (e) {
            document.getElementById('message').textContent = "Bitte Spotify App öffnen!";
        }
    }

    async function togglePlayPause() {
        const action = isPlaying ? 'pause' : 'play';
        try {
            await axios.put(`https://api.spotify.com/v1/me/player/${action}`, {}, {
                headers: { Authorization: `Bearer ${accessToken}` }
            });
            isPlaying = !isPlaying;
            document.getElementById('playBtn').textContent = isPlaying ? "⏸" : "▶";
        } catch (e) {}
    }

    async function seek(ms) {
        try {
            const res = await axios.get('https://api.spotify.com/v1/me/player', {
                headers: { Authorization: `Bearer ${accessToken}` }
            });
            const newPos = Math.max(0, res.data.progress_ms + ms);
            await axios.put(`https://api.spotify.com/v1/me/player/seek?position_ms=${newPos}`, {}, {
                headers: { Authorization: `Bearer ${accessToken}` }
            });
        } catch (e) {}
    }

    function login() {
        const scopes = encodeURIComponent("user-modify-playback-state user-read-playback-state");
        window.location = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${scopes}`;
    }

    function init() {
        const hash = window.location.hash.substring(1);
        if (hash) {
            const p = new URLSearchParams(hash);
            accessToken = p.get('access_token');
            if (accessToken) {
                localStorage.setItem("spotify_token", accessToken);
                window.history.replaceState({}, "", REDIRECT_URI);
            }
        }

        if (!accessToken) {
            document.getElementById('login-section').classList.remove('hidden');
        } else {
            startBestCamera();
        }
    }

    init();
  </script>
</body>
</html>
