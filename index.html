<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Hitster Web</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root { --spotify-green: #1db954; --bg-black: #121212; --card-bg: #1e1e1e; }
    * { box-sizing: border-box; }
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; color: #fff; }
    .app-container { display: flex; flex-direction: column; height: 100dvh; width: 100%; }
    header { padding: 10px; text-align: center; background: var(--bg-black); flex-shrink: 0; border-bottom: 1px solid #333; position: relative; }
    h1 { color: var(--spotify-green); margin: 0; font-size: 1.2rem; letter-spacing: 2px; }
    #switch-cam-btn { position: absolute; right: 10px; top: 8px; background: #333; border: 1px solid #555; color: white; padding: 6px 10px; border-radius: 6px; font-size: 0.7rem; display: none; }
    #scanner-section { flex-grow: 1; position: relative; background: #000; display: flex; justify-content: center; align-items: center; overflow: hidden; }
    #reader { width: 100% !important; height: 100% !important; border: none !important; }
    #reader video { object-fit: cover !important; }
    .scan-guide { position: absolute; width: 220px; height: 220px; border: 2px solid var(--spotify-green); border-radius: 25px; box-shadow: 0 0 0 2000px rgba(0,0,0,0.6); z-index: 5; pointer-events: none; }
    .controls-panel { background: var(--card-bg); padding: 15px 20px 25px 20px; border-top: 1px solid #333; text-align: center; flex-shrink: 0; }
    #message { font-size: 0.9rem; margin-bottom: 12px; color: #ccc; min-height: 1.2em; }
    .playback-ui { display: flex; justify-content: space-around; align-items: center; max-width: 300px; margin: 0 auto; }
    .btn-side { background: #333; border: none; color: white; width: 50px; height: 50px; border-radius: 50%; font-size: 0.8rem; cursor: pointer; }
    .btn-play { background: var(--spotify-green); border: none; color: white; width: 65px; height: 65px; border-radius: 50%; font-size: 1.5rem; box-shadow: 0 4px 15px rgba(0,0,0,0.4); cursor: pointer; }
    .login-overlay { position: absolute; inset: 0; background: var(--bg-black); z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
    .hidden { display: none !important; }
  </style>
</head>
<body>

  <div class="app-container">
    <header>
      <h1>HITSTER</h1>
      <button id="switch-cam-btn" onclick="switchCamera()">üì∑ Kamera</button>
    </header>

    <div id="login-section" class="login-overlay hidden">
      <p style="margin-bottom: 20px;">Spotify Premium Login</p>
      <button class="btn-play" style="width: auto; border-radius: 30px; padding: 0 30px; font-size: 1rem;" onclick="login()">Anmelden</button>
    </div>

    <main id="scanner-section">
      <div id="reader"></div>
      <div class="scan-guide"></div>
    </main>

    <footer class="controls-panel">
      <div id="message">Initialisiere...</div>
      <div class="playback-ui">
        <button class="btn-side" onclick="seek(-15000)">-15s</button>
        <button class="btn-play" id="playBtn" onclick="togglePlayPause()">‚ñ∂</button>
        <button class="btn-side" onclick="seek(15000)">+15s</button>
      </div>
      <div style="margin-top: 15px;"><a href="admin.html" style="color: #666; font-size: 0.7rem; text-decoration: none;">‚öô Admin-Editor</a></div>
    </footer>
  </div>

  <script>
    const CLIENT_ID = "ba3eba27da4948e7bcad1872acdc48ab"; 
    const REDIRECT_URI = "https://hypercodestudios.github.io/hitster-web/";
    let accessToken = localStorage.getItem("spotify_token");
    let isPlaying = false;
    let html5QrCode;
    let currentCameraIndex = 0;
    let availableCameras = [];

    // --- AUTH ---
    function login() {
        const scopes = "user-modify-playback-state user-read-playback-state user-read-private";
        // Offizielle Spotify URL
        const authUrl = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(scopes)}`;
        window.location.href = authUrl;
    }

    function logout() {
        localStorage.removeItem("spotify_token");
        accessToken = null;
        document.getElementById('login-section').classList.remove('hidden');
        if (html5QrCode) html5QrCode.stop().catch(() => {});
    }

    // --- API HELPER ---
    async function spotifyCall(method, endpoint, data = null) {
        try {
            return await axios({
                method,
                url: `https://api.spotify.com/v1${endpoint}`,
                data,
                headers: { 'Authorization': `Bearer ${accessToken}` }
            });
        } catch (err) {
            if (err.response && err.response.status === 401) logout();
            throw err;
        }
    }

    // --- SCANNER ---
    async function initScanner() {
        try {
            availableCameras = await Html5Qrcode.getCameras();
            if (availableCameras.length > 0) {
                if (availableCameras.length > 1) document.getElementById('switch-cam-btn').style.display = 'block';
                
                let bestCamIndex = availableCameras.findIndex(cam => {
                    const label = cam.label.toLowerCase();
                    return label.includes('back') && !label.includes('wide') && !label.includes('ultra');
                });
                
                currentCameraIndex = (bestCamIndex !== -1) ? bestCamIndex : 0;
                startCamera(availableCameras[currentCameraIndex].id);
            }
        } catch (err) {
            document.getElementById('message').textContent = "Kamera-Zugriff blockiert.";
        }
    }

    async function startCamera(cameraId) {
        if (html5QrCode) await html5QrCode.stop().catch(() => {});
        html5QrCode = new Html5Qrcode("reader");
        await html5QrCode.start(cameraId, { fps: 15, qrbox: 220 }, (text) => {
            try {
                const url = new URL(text);
                const id = url.searchParams.get("id");
                if(id) playTrack(id);
            } catch(e) {}
        });
        document.getElementById('message').textContent = "Bereit zum Scannen";
    }

    async function switchCamera() {
        currentCameraIndex = (currentCameraIndex + 1) % availableCameras.length;
        await startCamera(availableCameras[currentCameraIndex].id);
    }

    // --- CONTROLS ---
    async function playTrack(id) {
        try {
            await spotifyCall('put', '/me/player/play', { uris: [`spotify:track:${id}`] });
            isPlaying = true;
            document.getElementById('playBtn').textContent = "‚è∏";
            document.getElementById('message').textContent = "Lied erkannt!";
        } catch (e) {
            document.getElementById('message').textContent = "Kein aktives Ger√§t / Spotify √∂ffnen!";
        }
    }

    async function togglePlayPause() {
        try {
            if (isPlaying) {
                await spotifyCall('put', '/me/player/pause');
                isPlaying = false;
            } else {
                await spotifyCall('put', '/me/player/play');
                isPlaying = true;
            }
            document.getElementById('playBtn').textContent = isPlaying ? "‚è∏" : "‚ñ∂";
        } catch (e) {}
    }

    async function seek(ms) {
        try {
            const res = await spotifyCall('get', '/me/player');
            const newPos = Math.max(0, (res.data.progress_ms || 0) + ms);
            await spotifyCall('put', `/me/player/seek?position_ms=${newPos}`);
        } catch (e) {}
    }

    // --- START ---
    async function init() {
        const hash = window.location.hash.substring(1);
        if (hash) {
            const p = new URLSearchParams(hash);
            const token = p.get('access_token');
            if (token) {
                localStorage.setItem("spotify_token", token);
                accessToken = token;
                window.history.replaceState({}, "", REDIRECT_URI);
            }
        }

        if (!accessToken) {
            document.getElementById('login-section').classList.remove('hidden');
        } else {
            try {
                await spotifyCall('get', '/me');
                document.getElementById('login-section').classList.add('hidden');
                initScanner();
            } catch (e) {
                logout();
            }
        }
    }

    init();
  </script>
</body>
</html>
